<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chào mừng Quốc khánh 2/9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .flag {
            width: 200px;
            margin: 20px auto;
        }

        #countdown {
            font-size: 24px;
            color: #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Chào mừng Quốc khánh 2/9</h1>
<img class="flag" src="input.svg" alt="Quốc kỳ">
<div id="countdown"></div>

<script>
    // Tính thời gian còn lại đến ngày Quốc khánh
    var countDownDate = new Date("2023-09-02").getTime();

    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = "Còn " + days + " ngày " + hours + " giờ " +
            minutes + " phút " + seconds + " giây";

        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "Chúc mừng Quốc khánh!";
        }
    }, 1000);
</script>
</body>
</html>
